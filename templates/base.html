<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de An√°lise de Entrevistas{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --dark-bg: #1e2530;
            --card-bg: #2b3648;
            --accent-blue: #3e98c7;
            --accent-green: #4eda89;
            --accent-yellow: #f6cc33;
            --accent-red: #ff6b8b;
            --accent-purple: #9b55e5;
            --text-light: #f8f9fa;
            --text-muted: #a0aec0;
            --border-radius: 12px;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .sidebar {
            background-color: #1a212d;
            height: 100vh;
            position: fixed;
            padding-top: 1rem;
            width: 230px;
            border-right: 1px solid rgba(255,255,255,0.1);
        }
        
        .main-content {
            margin-left: 230px;
            padding: 1.5rem;
        }
        
        .navbar {
            background-color: var(--dark-bg);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding: 0.5rem 1.5rem;
        }
        
        .card {
            background-color: var(--card-bg);
            border: none;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
            overflow: hidden;
        }
        
        .card-header {
            background-color: rgba(0,0,0,0.2);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            color: var(--text-light);
            font-weight: 500;
            padding: 1rem;
        }
        
        .card-body {
            padding: 1.25rem;
        }
        
        .stat-card {
            padding: 1.25rem;
            border-radius: var(--border-radius);
            color: white;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .stat-card.blue {
            background: linear-gradient(135deg, #3a7bd5, #3e98c7);
        }
        
        .stat-card.green {
            background: linear-gradient(135deg, #38b2ac, #4eda89);
        }
        
        .stat-card.yellow {
            background: linear-gradient(135deg, #f6ad55, #f6cc33);
        }
        
        .stat-card.red {
            background: linear-gradient(135deg, #e53e3e, #ff6b8b);
        }
        
        .stat-card.purple {
            background: linear-gradient(135deg, #805ad5, #9b55e5);
        }
        
        .stat-card .stat-icon {
            position: absolute;
            right: 1rem;
            top: 1rem;
            opacity: 0.8;
            font-size: 1.5rem;
        }
        
        .stat-card .stat-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.25rem;
        }
        
        .stat-card .stat-label {
            font-size: 0.875rem;
            opacity: 0.8;
        }
        
        .progress-stat {
            margin-top: 0.5rem;
            font-size: 0.75rem;
        }
        
        .chart-container {
            height: 400px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
            overflow: hidden;
        }
        
        .chart-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .chart-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .nav-link {
            color: var(--text-muted);
            padding: 0.75rem 1rem;
            margin: 0.25rem 0;
            border-radius: 8px;
            transition: all 0.2s;
        }
        
        .nav-link:hover, .nav-link.active {
            color: var(--text-light);
            background-color: rgba(255,255,255,0.1);
        }
        
        .nav-link i {
            margin-right: 0.5rem;
            width: 20px;
            text-align: center;
        }
        
        .sidebar-header {
            padding: 1rem;
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 1rem;
        }
        
        .sidebar-header h4 {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 600;
        }
        
        .search-form {
            position: relative;
        }
        
        .search-form input {
            background-color: rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            color: var(--text-light);
            padding-left: 2.5rem;
        }
        
        .search-form i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }
        
        .search-form input:focus {
            background-color: rgba(0,0,0,0.4);
            box-shadow: none;
            border-color: var(--accent-blue);
        }
        
        .nav-section {
            margin-bottom: 1rem;
            padding: 0 1rem;
        }
        
        .nav-section-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
            padding-left: 0.5rem;
        }
        
        .user-profile {
            display: flex;
            align-items: center;
            padding: 0.5rem 1rem;
            margin-top: auto;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        
        .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            margin-right: 0.75rem;
            background-color: var(--accent-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .user-info {
            overflow: hidden;
        }
        
        .user-name {
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-weight: 500;
        }
        
        @media (max-width: 992px) {
            .sidebar {
                width: 70px;
                overflow-x: hidden;
            }
            
            .main-content {
                margin-left: 70px;
            }
            
            .sidebar-header h4, .nav-link span, .nav-section-title, .user-info {
                display: none;
            }
            
            .nav-link {
                text-align: center;
                padding: 0.75rem 0;
            }
            
            .nav-link i {
                margin-right: 0;
                font-size: 1.25rem;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
